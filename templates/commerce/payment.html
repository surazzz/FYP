
<h1>Payment Methods Availables</h1>
<section class="container">
    <form method="POST">
        {% csrf_token %}
        <input type="radio" value="Khalti" name="payment_method">
        <label> Khalti</label><br />
        <input type="radio" value="Credit Card" name="payment_method">
        <label> Carding</label><br />
        <input type="radio" value="Cash on Delivery" name="payment_method">
        <label> Cash on Delivery</label><br />
        <input type="submit" value="Order Done" class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
    </form>
</section>
